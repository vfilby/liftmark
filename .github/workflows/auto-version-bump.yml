name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.NEW_VERSION }} [skip ci]"
          git push

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous:** ${{ steps.current.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New:** ${{ steps.bump.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To create a release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Alpha (dev testing):** \`git tag alpha-v${{ steps.bump.outputs.NEW_VERSION }} && git push --tags\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Beta (broader testing):** \`git tag beta-v${{ steps.bump.outputs.NEW_VERSION }} && git push --tags\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Production:** \`git tag v${{ steps.bump.outputs.NEW_VERSION }} && git push --tags\`" >> $GITHUB_STEP_SUMMARY
